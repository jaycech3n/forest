baseURL: https://www.jonmsterling.com/forest/
languageCode: en-us
title: Mathematical notebooks
theme: github.com/adityatelange/hugo-PaperMod

module:
  imports:
  - path: github.com/adityatelange/hugo-PaperMod

params:
  author: Jonathan Sterling
  DateFormat: "January 2, 2006"
  defaultTheme: dark # dark, light

  ShowReadingTime: false
  ShowShareButtons: false
  ShowPostNavLinks: false
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  UseHugoToc: false
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  label:
    text: "Forest"

  # home-info mode
  homeInfoParams:
    title: Jon Sterling's Forest
    content:
      On this website, I organize my thoughts on a variety of topics at a granular level.
      Sometimes these thoughts are {{<cref tfmt-0007 "self-contained">}}, and at times I may
      organize them into larger {{<cref dpl-0001 "notebooks">}} or
      {{<cref frct-003I "lecture notes">}}. My nascent ideas about the design
      of {{<cref tfmt-0002 "tools for mathematical thought">}} are {{<cref tfmt-0001 "here">}}.
      I welcome collaboration on any of the topics represented in my forest.

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

markup:
  goldmark:
    renderer:
      unsafe: true
    extension:
      footnotes: true

security:
  funcs:
    getenv:
      - ^HUGO_
      - ^WC_
      - PWD
