{{ $hash := .Inner | md5 }}
{{ $path := printf "latex/%s.svg" $hash }}
{{ $image := resources.Get $path }}

{{ if $image }}
  <center>
  <img class="latex" src="{{ $image.RelPermalink }}" alt="{{.Inner}}" loading="lazy">
  </center>
{{ else }}
  <p>[Missing image: {{ $path }}]</p>
  <pre>{{.Inner}}</pre>
{{ end }}
