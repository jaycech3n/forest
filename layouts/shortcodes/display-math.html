{{- $slug := .Page.File.ContentBaseName -}}
{{- $macrolibFile := print $slug ".macros" -}}
{{- $macros := index site.Data $macrolibFile | jsonify -}}

<div class="forester-math display tooltip" data-code="{{.Inner}}" data-macros="{{$macros}}">
  <span class="forester-math-inner">{{- .Inner -}}</span>
  <span class="tooltiptext"></span>
</div>
{{- "" -}}
