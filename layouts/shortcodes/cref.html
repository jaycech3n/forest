{{- $slug := index .Params 0 -}}
{{- $page := .Site.GetPage $slug -}}
{{- if $page -}}
{{- $title := default $page.Title (index .Params 1) | markdownify -}}
<a class="local" href="{{$page.RelPermalink}}">
  {{- with $title -}}
  {{- . -}}
  {{- else -}}
  <span class="slug">#{{$slug}}</span>
  {{- end -}}
</a>
{{- else -}}
<span class="error">[unpublished: #{{$slug}}]</span>
{{- end -}}
