<section>
  <h4>{{.title}}</h4>

  <nav id="{{.id}}">
    {{ range .pages }}
      {{- $treePartialCacheKey := (dict "slug" .File.ContentBaseName "collapse" true "isRoot" true "splice" false)}}
      {{ partialCached "tree.html" (dict "context" . "collapse" true "isRoot" true) $treePartialCacheKey }}
    {{ end }}
  </nav>

</section>
